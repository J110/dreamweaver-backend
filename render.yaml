services:
  - type: web
    name: dreamweaver-api
    runtime: python
    pythonVersion: "3.11.7"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: GROQ_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "*"
      - key: CHATTERBOX_URL
        sync: false
      - key: KOKORO_URL
        sync: false
      - key: DEFAULT_TTS_PROVIDER
        value: "edge-tts"
